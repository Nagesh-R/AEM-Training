
<div class="form-resource" data-path="${resource.path}"  data-sly-use.result="com.demo.core.content.FetchingFormValues">

        <p id="demo"></p>
    FirstName:<input type="text"  id="fn"/><br/><br/>

    Gender:<select id="gender">

</form>

            </tbody>
