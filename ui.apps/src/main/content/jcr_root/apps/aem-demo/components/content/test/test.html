<div class="col-lg-4" >
    <div class="card" data-path="${resource.path}">
        <img class="card-img-top" src="${properties.image}"/>
        <div class="card-body">
            <h4 class="card-title">${properties.text}</h4>
            <p class="card-text">${properties.desc}</p>
            <a href="" class="btn btn-primary"
               btnPath="${properties.buttonname}" id="button" >${properties.buttonname}</a>
            <a href="" class="btn btn-primary"
               btnPath="${properties.sample}" id="button" >${properties.sample}</a>
        </div>
    </div>
</div>
