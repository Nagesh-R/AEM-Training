<html>
    <head>
        <script> 
        // Creating Array
            var items;
            items=["pen",
            "book",
            "pencil"];
            console.log(items);
            //Accessing Arrays using index
            console.log(items[0]);



            // to find the length of Array
            console.log(items.length);

            //Adding new element in Array
            items.push("notes");
            console.log(items.length);

            console.log(items);

            //Modifing value of existing Array using index
            items[1]="box";
            console.log(items);

            //To reverse the Array
            items.reverse();
            console.log(items);


            </script> 
    </head> 
        <body>
                
            <p>hello </p> 
        </body> 
 </html>
