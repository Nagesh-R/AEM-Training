<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Object Properties</h2>
<p id="demo">hello</p>
<script>
var person = {
  firstname:"mukesh",
  lastname:"gautam",
  age:26
  
};

person.nationality = "Indian";
document.getElementById("demo").innerHTML =
person.firstname + " is " + person.nationality + ".";
</script>

</body>
</html>
