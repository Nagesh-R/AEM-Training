<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p id="demo"></p>

<script>
var myObject = {
  firstName:"mukesh",
  lastName: "gautam",
  fullName: function() {
    return this.firstName + " " + this.lastName;
  }
}
document.getElementById("demo").innerHTML = myObject.fullName(); 
console.log(myObject.fullName());
</script>

</body>
</html>
