<!DOCTYPE html>
<html>
<head>
<h2>Objects and Accessing Objects</h2>
</head>
<body>
<script>
let user ={
	name : "apoorva"
}
alert("my-age" in user);
user.place = "Bangalore";
user["my-age"] = 24;

//accessing all properties in object 
for(let key in user){
	console.log(key);
	console.log(user[key]);
}
let number ={
	"10" : "ten",
	"20" : "twenty",
	"2"  : "two"
}
for(let prop in number){
	console.log(number[prop]);
}
//const object
const userName ={
	name :"Ankitha"
};
userName.age = 25;
console.log(userName.age);
delete userName.age;

//copying objects from one to other
let clone ={};
for(let key in user){
	clone[key] = user[key];
}
clone.name = "preeti";
console.log(clone.name+" & original object is "+user.name);
//By using method assign
let permission = {
	canView : true
}
Object.assign(permission,user);
// number sum up in the object 
var numbers ={
	"first" : 100,
	"second" : 30,
	"third"  :40
}
let sum =0;
for(let prop in numbers){
	sum += numbers[prop];
}
console.log("sum of numbers in object: "+sum);
let multiplynumbers ={
	width : 200,
	height : 300
}
function multiply(obj){
	for(let key in obj){
		if(typeof obj[key] == 'number'){
			obj[key] *=2;
		}
	}
}
multiply(multiplynumbers);
console.log("numbers after multiplication: "+multiplynumbers.width+" "+multiplynumbers.height);
</script>
</body>
</html>
