<body>
	<script>
		let userName = 'John';
		function showMessage(){
			userName ='Bob';
			let message ='Hello,'+userName;
			console.log(message);
		}
		console.log(userName);
		showMessage();
		console.log(userName);
//passing of parameters to the function
		function parameterFunc(message,name){
			console.log(message+ ': '+name);
		}
		parameterFunc('hello!','Appu');
		//function with return
		function sum(a,b){
			return a+b;
		}
		let result =sum(5,4);
		console.log(result);
		function min(a,b){
			if(a<b){
				console.log(a);
			}else{
				console.log(b);
			}	
		}
		min(2,5); 
		

	</script>

</body>
